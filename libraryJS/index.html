<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My Library</title>
    <link rel="stylesheet" href="./main.css">
  </head>
  <body>
    <h1>My Library</h1>
    <table>
      <tbody id="bookList">
      <tr>
        <th scope="col">Remove?</th>
        <th scope="col">Author</th>
        <th scope="col">Title</th>
        <th scope="col">Pages</th>
        <th scope="col">Read?</th>
      </tr>
      </tbody>
    </table>
      <ul >
      </ul>

      <button type="button" name="button" id="addBookBtn">New Book</button>

      <form class="" action="index.html" method="post" id="bookForm">
        <label for="author">Author</label>
        <input type="text" name="author" value="" class="write"> <br>
        <label for="title">Title</label>
        <input type="text" name="title" value="" class="write"> <br>
        <label for="pages">Number of Pages</label>
        <input type="text" name="pages" value="" class="write"> <br>
        <label for="read">Read:</label> <br>
        <span>Yes</span><input type="radio" name="read" value="yes" class="choose">
        <span>No</span><input type="radio" name="read" value="no" class="choose"> <br>
        <button type="submit" name="" value="Submit Book" id="submitBk">Submit</button>
      </form>

      <script type="text/javascript" src="./constructor.js">
      </script>
  </body>
</html>
